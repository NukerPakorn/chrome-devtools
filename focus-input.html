<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Input Example</title>
</head>
<body>
    <input id="inputText" type="text" placeholder="Tap the button to focus">
    <button id="btnAddNewItem" type="button" class="button">Click to focus input</button>

    <script>
        document.getElementById('btnAddNewItem').addEventListener('click', function() {
            focuInput();
        });
        // document.addEventListener('DOMContentLoaded', function() {
        //     setTimeout(() => {
        //         const eventClick = new Event('click');
        //         document.getElementById('btnAddNewItem').dispatchEvent(eventClick);
        //     }, 1000)
        // });
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                focuInput();
            }, 1000); // Adjust the delay as needed
        });
        function focuInput () {
            const inputField = document.getElementById('inputText');
            inputField.focus();
        }
    </script>
</body>
</html>
