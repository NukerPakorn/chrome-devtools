<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Input Example</title>
</head>
<body>
    <input id="inputText" type="text" placeholder="Tap the button to focus">
    <button id="btnAddNewItem" type="button" class="button">Click to focus input</button>

    <script>
        document.getElementById('btnAddNewItem').addEventListener('click', function() {
            setTimeout(() => {
                const inputText = document.getElementById('inputText');
                
                // Directly focus the input within the event handler
                inputText.focus();

                // Workaround: create a touch event to trigger the keyboard
                const touchEvent = new Event('touchstart', { bubbles: true, cancelable: true });
                inputText.dispatchEvent(touchEvent);
            }, 1000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
