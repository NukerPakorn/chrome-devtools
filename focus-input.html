<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Input Example</title>
</head>
<body>
    <input id="inputText" type="text" placeholder="Tap the button to focus">
    <button id="btnAddNewItem" type="button" class="button">Click to focus input</button>

    <script>
        document.getElementById('btnAddNewItem').addEventListener('click', function() {
            const inputText = document.getElementById('inputText');
            // Add a small delay to simulate user interaction
            setTimeout(() => {
                inputText.blur(); // Blur the input
                setTimeout(() => {
                    inputText.focus(); // Re-focus the input to show the keyboard
                }, 100); // Short delay before re-focusing
            }, 100); // Initial delay before blurring
        });
    </script>
</body>
</html>
